<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tim's Test</h1>
        <div id="test-container">
            <div id="progress-bar" class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div id="question-container" class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4" id="question-text"></h2>
                    <div id="options-container">
                        <button class="btn btn-outline-primary"><i class="fas fa-times-circle"></i> Never</button>
                        <button class="btn btn-outline-primary"><i class="fas fa-question-circle"></i> Sometimes</button>
                        <button class="btn btn-outline-primary"><i class="fas fa-check-circle"></i> Often</button>
                        <button class="btn btn-outline-primary"><i class="fas fa-check-double"></i> Always</button>
                    </div>
                </div>
            </div>
            <div class="navigation-buttons mt-3">
                <button id="prev-btn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Previous</button>
                <button id="next-btn" class="btn btn-primary">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div id="user-info-container" style="display: none;">
            <h2>Almost there!</h2>
            <p>Please enter your details to see your results:</p>
            <form id="user-info-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> See Results</button>
            </form>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Your Results</h2>
            <div id="results-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
